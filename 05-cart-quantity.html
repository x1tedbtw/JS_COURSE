  </button>

  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 1;
        console.log(`Cart quantity: ${cartQuantity} `)
    }
    else {
        console.log('The cart is full!')}">Add to Cart
  </button>

  <button
    onclick="
    if (cartQuantity < 10) {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity} `)
    }
    else if ((cartQuantity += 2) > 10) {
        console.log('Button is disabled! You can not add more then 10!')
    }
    else {
        console.log('The cart is full!')}">+2
  </button>

  <button
    onclick="
    if (cartQuantity < 10) {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity} `)
    }
    else if ((cartQuantity += 3) > 10) {
        console.log('Button is disabled! You can not add more then 10!')
    }
    else {
        console.log('The cart is full!')}">+3
  </button>

  <button
    onclick="
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity} `)">Reset Cart
  </button>

  <button onclick="
    cartQuantity -= 1;
    console.log(`Cart quantity: ${cartQuantity}`)">Remove from cart
  </button>
